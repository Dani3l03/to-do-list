<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>TO-DO List</title>
</head>
<body>
        <div class="todo-container">
                <header>
                    <h1>To-do List</h1>
                </header>
                <form id="todo-form">
                    <p>Adicione sua tarefa:</p>
                <div class="form-control">
                    <input type="text" name="adicionar" placeholder="O que vai fazer agora?"
                    id="todo-input"><button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
                <div class="form-control"> 
                    <input type="text" name="editar" id="edit-input"><button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-button">Cancelar</button>
            </form>
            <div id="tool-bar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                       <input type="text" placeholder="Buscar" id="search-input">
                       <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="to-do">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish"><i class="fa-solid fa-check"></i></button>
                    <button class="edit"><i class="fa-solid fa-pen"></i></button>
                    <button class="remove"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="todo">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish"><i class="fa-solid fa-check"></i></button>
                    <button class="edit"><i class="fa-solid fa-pen"></i></button>
                    <button class="remove"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div> 
        </div>
    
    <script src="/js/script.js" defer></script>
</body>
</html>
